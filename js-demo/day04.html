      var arr = [];
      for(var i=0;i<n;i++){
        var t = []
        for(var j=0;j<i+1;j++){
          if(j==0 || j==i){
            t.push(1)
          }else{
            t.push(arr[j-1] + arr[j]);
          }
        }
        arr = t;
