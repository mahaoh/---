  <script>
    function addEvent(ele,evt,fn){
      if(ele.addEventListener){
        ele.addEventListener(evt,fn);   
      }else{
        ele.attachEvent('on' + evt,fn);
      }
    }

    var selectText = document.getElementById('select-text');
    var selectList = document.getElementById('select-list');
    addEvent(selectText,'click',function(e){
      selectList.style.display = selectList.style.display=='block'?'none':'block';
      e.stopPropagation();
    });

    // var lis = selectList.children
    // for(var i=0;i<lis.length;i++){
    //   addEvent(lis[i],'click',function(e){
    //     selectText.innerHTML = e.target.innerHTML;
    //     selectList.style.display = 'none';
    //   })
    // }
    addEvent(selectList,'click',function(e){
      selectText.innerHTML = e.target.innerHTML;
      selectList.style.display = 'none';
    });

    addEvent(window,'click',function(){
      selectList.style.display = 'none';
    });
  </script>
</body>
