    //问题： 求现在距离2018-02-16 00:00:00还有xxx天xx小时xx分xx秒
    setInterval(function(){
      var now = new Date
      var newYear = new Date('2018/02/16')
      var seconds = parseInt((newYear - now) / 1000)
      const SECONDS_PER_DAY = 24 * 60 * 60;
      const SECONDS_PER_HOUR = 60 * 60;
      const SECONDS_PER_MINUTE = 60;
      var days = parseInt(seconds / SECONDS_PER_DAY)
      var hours = parseInt((seconds - days * SECONDS_PER_DAY) / SECONDS_PER_HOUR)
      var minutes = parseInt((seconds - days * SECONDS_PER_DAY - hours * SECONDS_PER_HOUR) / SECONDS_PER_MINUTE)
      seconds = seconds - days * SECONDS_PER_DAY - hours * SECONDS_PER_HOUR - minutes * SECONDS_PER_MINUTE
      console.log('距离过年还有'+days+'天'+hours+'小时'+minutes+'分钟'+seconds+'秒')
