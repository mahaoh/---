		html,body{
			background:#fff;

		.help{
			width: 6.78rem;
            margin: 0 auto;
		}
		.help-title{
			display: inline-block;
		    font-size: .36rem;
		    color: #333333;
		    margin-top: .44rem;
		    margin-bottom: .44rem;
		}
		.help-text{
			font-size: .34rem;

		}

			width: 100%;

<body>
	<div class="help">
		<h6 class="help-title">如何解绑银行卡？</h6>
		<div class="help-text">
		  <p>1.在微信公众号里面搜索“会选爱学服务”并关注；</p>
		  <img src="../Public/images/fqf/图片1.png" alt="">
		  <p>2.点击下面“还款服务”--“我的账户”</p>
		  <img src=".../Public/images/fqf/图片2.png" alt="">
		  <p>3.输入用户名（手机号）登陆;（初始密码系统会以短信的形式发送到客户手机上）</p>
		  <img src=".../Public/images/fqf/图片3.png" alt="">
		  <p>4.登陆进去点击“银行卡”，会显示目前绑定的银行卡信息；</p>
		  <img src="../Public/images/fqf/图片4.png" alt="">
		  <img src="../Public/images/fqf/图片5.png" alt="" style="margin-top:.3rem;">
		   <p>5.1）点击银行卡信息后，如果页面显示“解除绑定”，则可以点击“解除绑定”解绑银行卡；</p>
		  <img src="../Public/images/fqf/图片6.png" alt="">
		  <p>5.2）点击银行卡信息后，如果跳出来以下页面，则需按照页面要求给客服发邮件进行解绑操作，解绑成功后客服会以邮件形式回复；</p>
		  <img src="../Public/images/fqf/图片7.png" alt="">
		</div>
	</div>
