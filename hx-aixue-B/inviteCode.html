<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta content="email=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<title>二维码邀请</title>
	<link rel="stylesheet" href="static/lib/reset.css">
	<link rel="stylesheet" href="static/lib/shipei.css">
	<link rel="stylesheet" href="static/css/index.css">
	<style>
		html,body{
			width: 100%;
			height: 100%;
		    background: -webkit-linear-gradient(#00a1cc,#0091cc,#0087cc,#0082cc); /* Safari 5.1 - 6.0 */
			background: -o-linear-gradient(#00a1cc, #0091cc,#0087cc,#0082cc); /* Opera 11.1 - 12.0 */
			background: -moz-linear-gradient(#00a1cc, #0091cc,#0087cc,#0082cc); /* Firefox 3.6 - 15 */
			background: linear-gradient(#00a1cc, #0091cc,#0087cc,#0082cc); /* 标准的语法 */
		}
	</style>
</head>
<body>
	<p class="inviteCode-title">本功能仅限邀请内部员工,请谨慎使用向邀请人员展示二维码</p>
	<div class="inviteCode-code">
		<h6 class="inviteCode-code-title">向邀请人员展示二维码</h6>
		<dl class="inviteCode-code-img">
			<dt>
				<img src="static/images/code.png">
			</dt>
			<dd>
				<p><em></em>十分钟后自动更新</p>
				<p>每个二维码可用一次</p>
			</dd>
		</dl>
	</div>
	<p class="inviteCode-hint">长按图片保存二维码</p>
	<script src="static/lib/zepto.min.js"></script>
	<script src="static/js/index.js"></script>
</body>
</html>
